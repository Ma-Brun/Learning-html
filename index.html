<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning HTML</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="icon" type="image/jpg" href="images.jpg">
</head>
<body>
    <h1>
        My first HTML page
    </h1>
    <p>Cyrus</p>
    <a href="https://en.wikipedia.org/wiki/Mesopotamia">Ancient Mesopotamia</a>
    <figure>
    <img src="DSC01872-3-scaled.jpg" alt="I was sleeping" title="Taken by someone not named Cyrus">
    <figcaption>I was sleeping</figcaption>
    </figure>
    <p>I am looking forward to learning <b>HTML</b> and other <i>things</i></p> <!-- This has bolded and italicized text-->
    <div class="table-wrapper">
    <table>
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th># of Episodes</th>
        </tr>
        <tr>
            <td>ATLA</td>
            <td>Animated Drama</td>
            <td>Like 45</td>
        </tr>
        <tr>
            <td>Fallout</td>
            <td>Dystopian Future</td>
            <td>Like 15</td>
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>Drama/Action</td>
            <td>Like a lot</td>
        </tr>
    </table>
    </div>
        <!-- Compact class form: saves into JS variables (no persistence) -->
        <section class="class-form">
            <h2>Class</h2>
            <form id="classForm" onsubmit="saveClass(event)">
                 <select id="subject" name="subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="english">English</option>
                    <option value="art">Art</option>
                    <option value="physical-education">Physical Education</option>
                    <option value="coding">Coding</option>
                </select><br>
                <label><span>Class name</span><input id="className" name="className" type="text"></label>
                <label><span>Teacher</span><input id="teacherName" name="teacherName" type="text"></label>
                <button type="submit">Save</button>
                <span id="saveMsg" style="color:#fff;margin-bottom:8px"></span>
                <script>
                    function saveClass(e){
                    e.preventDefault();
                    window.classNameVar = document.getElementById('className').value;
                    window.teacherNameVar = document.getElementById('teacherName').value;
                    window.subjectVar = document.getElementById('subject').value;
                    const m = document.getElementById('saveMsg'); m.textContent = 'Saved'; // I asked chat for this part, it just saves them to a variable which is accesible later
                    setTimeout(()=> m.textContent = '',1200);
                }
                </script>
            </form>
        </section>
        <section class="todo">
            <h2>Shopping List</h2>
                <ul>
                    <li><input type="checkbox" id="item1"><label for="item1">Milk</label></li>
                    <li><input type="checkbox" id="item2"><label for="item2">Bread</label></li>                 
                    <li><input type="checkbox" id="item3"><label for="item3">Eggs</label></li>                                    
                    <li><input type="checkbox" id="item4"><label for="item4">Butter</label></li>
                    <li><input type="checkbox" id="item5"><label for="item5">Apples</label></li>
                </ul>
            </section>
        <section class="Date Button">
            <h2>Date Button</h2>
            <button onclick="alert(new Date().toLocaleDateString())">Show Date</button>
        </section>
        <section class="music-player">
            <h2>My Song</h2>
            <button type="button" onclick="playMySong()">Play My Song</button>
            <div style="margin-top:12px;">
                <iframe
                    id="ytPlayer"
                    width="560"
                    height="315"
                    style="max-width:100%; border:0;"
                    allow="autoplay; encrypted-media; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
        <script>
            const YOUTUBE_VIDEO_ID = 'GcAsY7xQHb0';

            function playMySong() {
                if (!YOUTUBE_VIDEO_ID || YOUTUBE_VIDEO_ID === 'YOUR_VIDEO_ID') {
                    alert('Add your YouTube video ID first.');
                    return;
                }

                const player = document.getElementById('ytPlayer');
                player.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&rel=0`;
            }
        </script>
        
</body>
</html>
